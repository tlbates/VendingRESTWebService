<!DOCTYPE html>
<html>
  <head>
    <title>Vending Machine</title>
    <link href="css/bootstrap.css"
    rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Vending Machine</h1>
      <hr/>
        <div class="row">
          <div class="col-md-9" id="item-container">
          </div>
          <div class="col-md-3 text-center">
            <div class="row">
              <div class="col-md-12" id="total-in">
                <h2>Total $ In</h2>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12" id="total">
                <div class="col-md-12" id="total-money">
                  <h3>0.00</h3>
                </div>
              </div>
            </div>
            <div class="row form-group" >
              <div class="col-md-6 ">
                <button type="button"
                        id="dollarbtn"
                        class="addMoney btn btn-primary">
                        $1</button>
              </div>
              <div class="col-md-6">
                <button type="button"
                        id="quarterbtn"
                        class="addMoney btn btn-primary">
                        .25</button>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-6">
                <button type="button"
                        id="dimebtn"
                        class="addMoney btn btn-primary">
                        .10</button>
              </div>
              <div class="col-md-6">
                <button type="button"
                        id="nickelbtn"
                        class="addMoney btn btn-primary">
                        .05</button>
              </div>
            </div>
            <hr/>
            <div class="row">
              <div class="col-md-12" id="messages">
                <h2>Messages</h2>
              </div>
            </div>
              <div class="row">
                  <input form="text"
                  id="goodMessage"
                  class="form-group col-md-12 alert alert-success text-center" readonly></input>

                  <input form="text"
                  id="badMessage"
                  style="display: none"
                  class="form-group col-md-12 alert alert-danger text-center" readonly></input>
              </div>
              <div class="row">
                <div class="col-md-4 form-group" id="itemLabel">
                  <h4>Item:</h4>
                </div>
                <div class="col-md-8" id="selected-id">
                  <input form="text"
                  placeholder="None Selected"
                  id="selected"
                  class="form-group col-md-12 alert alert-info text-center"></input>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <button type="button"
                          id="purchase"
                          class="btn btn-primary">
                          Purchase</button>
                </div>
              </div>
              <hr/>
              <div class="row">
                <div class="col-md-12" id="changeLabel">
                  <h3>Change</h3>
                </div>
              </div>
              <div class="row" id="quarter" style="display: none">
                <div class="col-md-8 form-group" id="quarterLabel">
                  <h4>No. of Quarters:</h4>
                </div>
                <div class="col-md-4 form-group" id="quarterNum">
                  <h4>0</h4>
                </div>
              </div>
              <div class="row" id="dime" style="display: none">
                <div class="col-md-8 form-group" id="dimeLabel">
                  <h4>No. of Dimes:</h4>
                </div>
                <div class="col-md-4 form-group" id="dimeNum">
                  <h4>0</h4>
                </div>
              </div>
              <div class="row" id="nickel" style="display: none">
                <div class="col-md-8 form-group" id="nickelLabel">
                  <h4>No. of Nickels:</h4>
                </div>
                <div class="col-md-4 form-group" id="nickelNum">
                  <h4>0</h4>
                </div>
              </div>
              <div class="row" id="penny" style="display: none">
                <div class="col-md-8 form-group" id="pennyLabel">
                  <h4>No. of Pennies:</h4>
                </div>
                <div class="col-md-4 form-group" id="pennyNum">
                  <h4>0</h4>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 col-md-offset-3">
                  <button id="changeButton"
                          class="btn btn-primary"
                          style="display: none">
                          Give Change</button>
                </div>
              </div>

          </div>
        </div>
    </div>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/home.js"></script>
  </body>
</html>
